<!DOCTYPE html>
<html>
<head>
  <title></title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet"> 
<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="container" class="container-fluid">
    <div id="game_title" class="row">
      <div class="col-xs- col-lg-12">
        <h1 >BLACK JACK</h1>
      </div>
    </div>
    <div  id="money_row" class="row">
      <div class="col-xs-  col-lg-3">
        <div style="margin-left: 30px;" class="thumbTail thumbnail">
          <div>Player Wins:<span id="playerW" class='m_value'></span></div>
          <div>Dealer Wins:<span id="dealerW" class='m_value'></span></div>
        </div>
      </div>
        <div class="col-xs- col-lg-3">
          <div class="thumbTail thumbnail">
            <div>Player Money:<span id="playerM" class='m_value'></span></div>
            <div>Dealer Money:<span id="dealerM" class='m_value'></span></div>
            <div>Player Bet:<span id="playerB" class='m_value'></span></div>
          </div>
        </div>
        <div class="col-xs- col-lg-offset-2 col-lg-3">
          <div id="bust_21"></div>
          <div id="winner_spot"></div>
          <button type="button" id="new_game"  class="btn btn-secondary btn-lg btn-block">NEW GAME</button>
        </div>
    </div>

    <div style="" id="card_row" class="row">
      <div id="player_col" class="col-xs- col-lg-6">
        <h3 class="hand_header">Players Hand</h3>
        <div id="playerTarget" style="">
        </div>
        <h2 class="totalText" id="hitOrStay"></h2>
      </div>
      <div id="dealer_col" class="col-xs- col-lg-6">
        <h3 class="hand_header">Dealers Hand</h3>
        <div id="dealerTarget" style=""></div>
        <h2 class="totalText" id="dealerTotal"></h2>
      </div>  
    </div>

    <div id="buttons_row" class="margin_top row">
      <div class="col-xs- col-lg-offset-1 col-lg-2">
        <button type="button" id="hit" class="btn btn-secondary btn-lg btn-block">HIT</button>
      </div>
      <div class="col-xs- col-lg-offset-2 col-lg-2">
        <button type="button" id="stay" class="btn btn-secondary btn-lg btn-block">STAY</button>
      </div>
      <div id="better" class="col-xs- col-lg-offset-2 col-lg-2">
        <button type="button" name="bet5" id="" class="bet btn btn-secondary btn-lg btn-block">BET = $5</button>
        <button type="button" name="bet10" id="" class="bet btn btn-secondary btn-lg btn-block">BET = $10</button>
        <button type="button" name="bet30" id="" class="bet btn btn-secondary btn-lg btn-block">BET = $30</button>
      </div>
      
    </div>
  </div>
</body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
 <script src="cards.js"></script>
 <script src="gameEngine.js"></script>
</html>
